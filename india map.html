<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Indian Flag using CSS Box Model</title>
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f0f0;
    }
    /* Flag container */
    .flag {
        width: 300px;
        border: 5px solid #000; /* Border in box model */
        box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    /* Each stripe */
    .stripe {
        height: 60px;
        padding: 0; /* Box model padding */
        margin: 0;  /* Box model margin */
    }

    .saffron {
        background-color: #FF9933;
    }

    .white {
        background-color: white;
        position: relative;
    }

    .green {
        background-color: #138808;
    }

    /* Ashoka Chakra */
    .chakra {
        width: 40px;
        height: 40px;
        border: 2px solid #000080;
        border-radius: 50%;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        box-sizing: border-box;
    }

    /* Chakra spokes */
    .chakra::before {
        content: "";
        position: absolute;
        top: 50%;
        left: 50%;
        width: 2px;
        height: 100%;
        background: #000080;
        transform: translate(-50%, -50%);
        box-shadow: 
            0 0 0 #000080,
            0 0 0 #000080;
    }

    /* Multiple spokes using pseudo-elements */
    .chakra::after {
        content: "";
        position: absolute;
        top: 50%;
        left: 50%;
        width: 100%;
        height: 2px;
        background: #000080;
        transform: translate(-50%, -50%);
    }
</style>
</head>
<body>

<div class="flag">
    <div class="stripe saffron"></div>
    <div class="stripe white">
        <div class="chakra"></div>
    </div>
    <div class="stripe green"></div>
</div>

</body>
</html>
